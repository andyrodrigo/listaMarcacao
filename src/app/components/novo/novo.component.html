<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input
      cdkFocusInitial
      matInput
      [(ngModel)]="data.nome"
      (keyup.enter)="enviar()"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions class="rodape">
  <app-bto tipo="fechar" (click)="cancelar()" valor="Cancelar"> </app-bto>
  <app-bto tipo="confirmar" (click)="enviar()" valor="Ok"></app-bto>
</div>
